name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack persistence
      run: dotnet dotnet pack .\src\persistence\ --output ./out --no-build --verbosity normal
    - name: Pack trace-models
      run: dotnet dotnet pack .\src\trace-models\ --output ./out --no-build --verbosity normal
    - uses: actions/upload-artifact@v2
      with:
        name: persistence
        path: ./out/Neo.BlockchainToolkit.Persistence.*
    - uses: actions/upload-artifact@v2
      with:
        name: trace-models
        path: ./out/Neo.BlockchainToolkit.TraceDebug.*
